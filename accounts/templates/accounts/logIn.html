{% extends 'accounts/nav.html' %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Account Login-Learn Django{% endblock %}</title>
    <link rel="stylesheet" href="{% static "../static/accounts/output.css" %}"/>
  </head>
  <body>
    {% comment %} Card for Login {% endcomment %} {% block content %}
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white w-[30%] shadow-sm shadow-black">
        <div class="flex flex-col items-center justify-center">
          <div class="pt-10">Learn Django</div>
          <form
            action=""
            method="POST"
            class="py-6 w-[80%] flex-col items-center justify-center flex space-y-7"
          >
            {% csrf_token %}
            <div
              class="flex flex-col items-center justify-center w-full space-y-7"
            >
              <input
                type="text"
                class="w-full border border-gray-400 rounded-md h-10 p-3"
                placeholder="Username"
                name="username"
              />
              <input
                type="password"
                class="w-full border border-gray-400 rounded-md h-10 p-3"
                placeholder="Password"
                name="password"
              />
              <button
                type="submit"
                class="w-full border bg-teal-900 h-10 rounded-md text-sm text-white"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
