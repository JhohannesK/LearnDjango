{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static "../static/accounts/output.css" %}"/>
  </head>
  <body class="bg-gray-200">
    <nav
      class="flex items-center justify-between px-16 text-sm bg-white fixed w-full"
    >
      <div class="flex items-center gap-x-4">
        <div>
          <p class="font-sans font-bold">Learn Django</p>
        </div>
        <div>
          <ul class="flex items-center gap-x-4 text-gray-600">
            <li>Explore</li>
            <li>Problems</li>
            <li>Interview</li>
            <li>Contest</li>
            <li>Discuss</li>
            <li class="text-yellow-500">Store</li>
          </ul>
        </div>
      </div>
      <div class="py-3">
        <button class="border border-yellow-300 px-2 py-1">Premium</button>
      </div>
    </nav>
    {%block content%} {%endblock%}
  </body>
</html>
